    <p>Datachannel replacement for MediaConnection.</p>
    <h3>Local</h3>
    <video autoplay></video>
    <h3>Remote</h3>

  <script src="simplepeer.min.js"></script>
  <script src="media-recorder-stream.js"></script>
  <script src="media-source-stream.js"></script>
  <script>
    var videos = document.querySelectorAll('video')
    
    navigator.getUserMedia({
      audio: true,
      video: true,
    },function (stream) {
      
      videos[0].srcObject = stream
      
      var recordStream = mediaRecorderStream(stream, {
        mimeType: 'video/webm; codecs=vp8',
        interval: 100
      })
      
      var peer1 = new SimplePeer({
        initiator: true
      })
      var peer2 = new SimplePeer()
      peer1.on('signal', function (data) {
        peer2.signal(data)
      })
      peer2.on('signal', function (data) {
        peer1.signal(data)
      })
      
      peer1.on('connect', function () {
        recordStream.pipe(peer1)
      })
      
      var sourceStream = new MediaSourceStream()
      peer2.pipe(sourceStream)
      
      videos[1].srcObject = sourceStream.mediaSource
    }, function () {})
  </script>
</html>
